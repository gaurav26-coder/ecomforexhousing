<!DOCTYPE html>
<html lang = "en">
<script type="text/javascript" src="../js/registration.js"></script>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Let's Finish Your Profile!</title>
</head>
  <body>
    <header>
        <h1>The Basics</h1>
    </header>
    <form name = "login" action = "/sign-up-step-2-1" method = "POST">
        <fieldset>
            <legend>Registration</legend>
            <label for = "Name"></label>
            Name
            <input type="text" name ="name"/>
            <br/>
            <label for = "phone">Phone </label>
            <input type="tel" id="phone" name="phone" required>
            <br/>
            Email
            <label for = "email"></label>
            <input type="email" name ="email"/>
            <br/>
            <label for = "password"></label>
            Password
            <input type="password" name ="password"/>
            <br/>
            <label for = "confirmPassword"></label>
            Confirm Password
            <input type="password" name ="confirmPassword"/>
            <br/>
            I am 18+ years of age <input type="checkbox" name="agereq" value="accept" required = "required">
            <br/>
            I accept the <a href="#">TOS and Privacy Rules</a> <input type="checkbox" name="tosaccept" value="accept" required = "required">
        </fieldset>
        <button onclick="validateForm(document.login.username, document.login.password, document.login.confirmPassword)">Submit</button>
    </form>
    <p id="Submitted"></p>
    </body>
</html>
